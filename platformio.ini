[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	zinggjm/GxEPD2@^1.5.3
	igorantolic/Ai Esp32 Rotary Encoder@^1.6
	ciuri/TEF6686Library@^1.0.4
monitor_speed = 115200
